<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="choose-player">Choose X or 0?</div>
        <div class="buttons">
            <button class="x">X</button>
            <button class="o">0</button>
        </div>
        <div class="whose-turn">
            <div class="whose-turn__who"></div>
            <!-- <div class="whose-turn__player">Your turn!</div>
            <div class="whose-turn__computer">Computer's turn!</div> -->
        </div>
        <div class="container__inner">
            <div class="frame">
                <div class="square square1"></div>
                <div class="square square2"></div>
                <div class="square square3"></div>
                <div class="square square4"></div>
                <div class="square square5"></div>
                <div class="square square6"></div>
                <div class="square square7"></div>
                <div class="square square8"></div>
                <div class="square square9"></div>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
    
</body>
</html>
